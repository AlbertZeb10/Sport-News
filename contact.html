<div class="container account-container" >
  <div>
              <div class="panel-body">
                  <form class="account-form" role="form">
                  <h2 class="login-title">LOGIN</h2>
                      <div class="form-group">
                          <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                          <div class="col-sm-12">
                              <input class="form-control" id="inputEmail3" placeholder="Email" required="" type="email">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                          <div class="col-sm-12">
                              <input class="form-control" id="inputPassword3" placeholder="Password" required="" type="password">
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-offset-3 col-sm-12">
                              <div class="checkbox">
                                  <label class="">
                                      <input class="" type="checkbox">Remember me</label>
                              </div>
                          </div>
                      </div>
                      <div class="form-group last">
                          <div class="col-sm-offset-3 col-sm-12">
                              <button type="submit" class="btn btn-success btn-sm">Sign in</button>
                              <button type="reset" class="btn btn-default btn-sm">Reset</button>
                          </div>
                      </div>
                  </form>
              </div>
              <div class="panel-footer">Not Registered? <a href="#" class="">Register here</a> </div>
